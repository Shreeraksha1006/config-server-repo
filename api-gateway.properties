spring.application.name=API_GATEWAY
server.port=9191
eureka.instance.client.serverUrl.defaultZone=http://service-registry:8761/eureka/

## Routes for Employee Service
spring.cloud.gateway.routes[0].id=EMPLOYEE-SERVICE
## The below line could also have been replaced with localhost:8081, this lb is for loadbalancing using API Gateway
spring.cloud.gateway.routes[0].uri=lb://EMPLOYEE-SERVICE
## in the above line, what ever request comes to API gateway url ie localhost:9191/api/employee will be routed to uri+predicates, ie localhost:8081+/api/employeees
spring.cloud.gateway.routes[0].predicates=Path=/api/employees/**



## Routes for Department Service
spring.cloud.gateway.routes[1].id=DEPARTMENT-SERVICE
spring.cloud.gateway.routes[1].uri=lb://DEPARTMENT-SERVICE
spring.cloud.gateway.routes[1].predicates=Path=/api/departments/**

## Routes for Organization Service
spring.cloud.gateway.routes[2].id=ORGANIZATION-SERVICE
spring.cloud.gateway.routes[2].uri=lb://ORGANIZATION-SERVICE
spring.cloud.gateway.routes[2].predicates=Path=/api/organization/**

#Service discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
logging.level.org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping=DEBUG

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE
